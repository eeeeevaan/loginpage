<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="file.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register hire.</hl>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Register</button>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="#" class="social"><i class="Ini Ini-facebook-fill"></i></a>
                        <a href="#" class="social"><i class="Ini Ini-google"></i></a>
                        <a href="#" class="social"><i class="Ini Ini-linkedin-original"></i></a>
                    </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Login hire.</hl>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="content">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label>Remember me</label>
                        </div>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button>Login</button>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="#" class="social"><i class="Ini Ini-facebook-fill"></i></a>
                        <a href="#" class="social"><i class="Ini Ini-google"></i></a>
                        <a href="#" class="social"><i class="Ini Ini-linkedin-original"></i></a>
                    </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <hl class="title">Hello <br> friends</h1>
                        <button class="ghost" id="login"> Login
                            <i class="Ini Ini-arrow-left login"></i>
                        </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start yout <br> journy now</hl>
                        <p>if Yout have an account, login here and have fun</p>
                        <p>if you don't have an account yet, join us and start your journey.</p>
                        <button class="ghost" id="register">Register
                            <i class="Ini Ini-arrow-right register"></i>
                        </button>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    </div>
    <script>
        const registerButton = document.getElementById("register");
        const loginButton = document.getElementById("login");
        const container = document.getElementById("container");

        registerButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        loginButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
